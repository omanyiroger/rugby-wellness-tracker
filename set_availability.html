{% extends "base.html" %}
{% block content %}
<h2>Set Player Availability</h2>
<form method="post">
    <label>Player:
        <select name="player_id" required>
            {% for player in players %}
            <option value="{{ player['player_id'] }}">{{ player['name'] }} ({{ player['player_id'] }})</option>
            {% endfor %}
        </select>
    </label><br>
    {% for day in days %}
        <h4>{{ day }}</h4>
        <label>
            <input type="checkbox" name="available_{{ day }}" value="yes"> Available
        </label>
        <label>Reason (if unavailable): <input type="text" name="reason_{{ day }}"></label><br>
    {% endfor %}
    <input type="submit" value="Set Availability">
</form>
{% endblock %}
