{% extends "base.html" %}
{% block content %}
<h2>Mark Player for Strapping</h2>
<form method="post">
    <label>Player:
        <select name="player_id" required>
            {% for player in players %}
            <option value="{{ player['player_id'] }}">{{ player['name'] }} ({{ player['player_id'] }})</option>
            {% endfor %}
        </select>
    </label><br>
    <label>
        <input type="checkbox" name="needs_strapping" value="yes"> Needs Strapping
    </label><br>
    <input type="submit" value="Save">
</form>
{% endblock %}
