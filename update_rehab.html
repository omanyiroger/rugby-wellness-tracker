{% extends "base.html" %}
{% block content %}
<h2>Update Rehabilitation</h2>
<form method="post">
    <label>Player:
        <select name="player_id" required>
            {% for player in players %}
            <option value="{{ player['player_id'] }}">{{ player['name'] }} ({{ player['player_id'] }})</option>
            {% endfor %}
        </select>
    </label><br>
    <label>Injury:
        <select name="injury_id" required>
            {% for injury in injuries %}
            <option value="{{ injury['id'] }}">[{{ injury['player_id'] }}] {{ injury['injury_type'] }}</option>
            {% endfor %}
        </select>
    </label><br>
    <label>Notes: <input type="text" name="notes"></label><br>
    <label>Status:
        <select name="status">
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
    </label><br>
    <input type="submit" value="Update Rehabilitation">
</form>
{% endblock %}
